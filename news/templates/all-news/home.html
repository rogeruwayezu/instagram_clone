{%extends 'all-news/base.html'%}
{% load bootstrap3 %}

{% block content %}
<!-- Some content here-->
<div class="container">

    <section class="no-touch col-md-5">
        {% for image in images %}
        <div class="wrap col-md-12" style="border-bottom: 2px solid rgb(19, 175, 167);">
            <div class="box col-md-12">
                <div class="">
                    <a href="">
                        <img src="{{ image.image.url }}" class="img-responsive" style="height:60%; width:90%; margin-left:10px; margin-bottom:10px;margin-top:10px; border-radius: 5px">
                    </a>
                    <div style="margin-bottom:30px;">
                        <p>Caption: {{image.image_caption}}</p>
                        <span style="color:rgb(35, 106, 180)">Posted by: {{image.user.username}}</span>
                        <span style="color:grey ;margin-left:10px; font-size:10px;">
                            <br><br>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
